name: swaggereditor
type: terraform
description: Module to install Swagger editor into a cluster
tags:
    - tools
    - devops
    - swagger editor
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
          version: ">= 1.0.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: console_link_job
      refs:
        - source: https://github.com/cloud-native-toolkit/terraform-k8s-console-link-job
          version: ">= 1.0.0"
  variables:
    - name: cluster_type
      moduleRef:
        id: cluster
        output: platform.type_code
    - name: cluster_ingress_hostname
      moduleRef:
        id: cluster
        output: platform.ingress
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: tls_secret_name
      moduleRef:
        id: cluster
        output: platform.tls_secret
    - name: releases_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
    - name: toolkit_namespace
      moduleRef:
        id: console_link_job
        output: namespace
